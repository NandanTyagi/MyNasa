<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3bacd275d1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Nasa Project</title>
  </head>
  <body>

          <footer class="container-footer">
            &copy 2021 | Created by &nbsp <a href="http://www.nandantyagi.com" target="_blank"> nandantyagi.com</a>&nbsp | Powerd by &nbsp <img

              <li class="menu-item" id="menu-home" tabindex="0">Hem</li>
